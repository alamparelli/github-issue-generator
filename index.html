<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issue Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub Issue Generator</h1>
        <form id="issueForm">
            <div class="mb-3">
                <label for="githubToken" class="form-label">GitHub Token</label>
                <input type="password" class="form-control" id="githubToken" required>
            </div>
            <div class="mb-3">
                <label for="repoOwner" class="form-label">Repository Owner</label>
                <input type="text" class="form-control" id="repoOwner" required>
            </div>
            <div class="mb-3">
                <label for="repoName" class="form-label">Repository Name</label>
                <input type="text" class="form-control" id="repoName" required>
            </div>
            <div class="mb-3">
                <label for="markdownFile" class="form-label">Markdown File</label>
                <input type="file" class="form-control" id="markdownFile" accept=".md" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Issues</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
